<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Dashboard</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard" aria-disabled="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="addBook">Add book</a>
            </li>
        </ul>
        <a href="#" class="btn btn-outline-secondary  pull-right">Log out</a>
    </div>
</nav>


<h1 style="text-align: center">Dashboard</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-sm table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Year</th>
                    <th scope="col">delete</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <tr th:each="book : ${books}">
                    <th scope="row" th:text="${book.getId()}"></th>
                    <td th:text="${book.getTitle()}"></td>
                    <td th:text="${book.getAuthor()}"></td>
                    <td th:text="${book.getYear()}"></td>

                    <td>
                        <li class="list-inline-item">
                            <a th:href="@{'/dashboard/'+${book.getId()}}">
                                <i class="bi bi-trash"></i>
                            </a>

                        </li>
                    </td>
                </tr>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <div class="container">
                <form class="row g-3 needs-validation" action="/dashboard" method="get">
                    <div class="col-md-4">
                        <label for="validationTitle" class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" id="validationTitle" value="Title" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationAuthor" class="form-label">Author</label>
                        <input type="text" name="author" class="form-control" id="validationAuthor" value="Author" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationYear" class="form-label">Year</label>
                        <input type="number" name="year" class="form-control" id="validationYear" value="1900" required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary " type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>


<div class="container">


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>
</html>
